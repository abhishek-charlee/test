name: Feature branch deployment Workflow

on:
  push:
    branches:
      - "feat/*/*"
      - "Feat/*/*"
      - "chore/*/*"
      - "Chore/*/*"
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Extract Project and Ticket ID
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          IFS='/' read -ra PARTS <<< "$BRANCH_NAME"
          project_name=${PARTS[1]}
          ticket_id=${PARTS[2]}
          echo "PROJECT_NAME=$project_name" >> $GITHUB_ENV
          echo "TICKET_ID=$ticket_id" >> $GITHUB_ENV

      - name: Display Project and Ticket ID
        run: |
          echo "Project Name: $PROJECT_NAME"
          echo "Ticket ID: $TICKET_ID"

      - name: Set SSH Key Secret
        run: |
          echo "$PROJECT_NAME"

          # Convert PROJECT_NAME to all uppercase
          PROJECT_NAME_UPPERCASE=$(echo "$PROJECT_NAME" | tr '[:lower:]' '[:upper:]')
          echo "$PROJECT_NAME_UPPERCASE"

          secret_key="${PROJECT_NAME_UPPERCASE}_PRIVATE_KEY"
          echo $secret_key

          echo "HIi"
          secret_value=${{ secrets.[env.PROJECT_NAME] }}
          echo $secret_value
          echo "HI"
          echo "PROJECT_PRIVATE_KEY=$secret_value" >> $GITHUB_ENV

