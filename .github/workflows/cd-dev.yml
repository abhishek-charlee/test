name: üöÄ Feature branch deployment

on:
  push:
    branches:
      - "qa-*"
      - "dev-*"
      - "Dev-*"
      - "QA-*"
      - "dev_*"
      - "qa_*"
      - "DEV_*"
      - "QA_*"
      - "feat/*/*"
      - "Feat/*/*"
      - "chore/*/*"
      - "Chore/*/*"
      - "qa/*/*"
      - "dev/*/*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: test3
    steps:
      - name: üì¶ Checkout Code
        uses: actions/checkout@v3

      - name: üé´ Extract Ticket ID
        run: |
          branch_name="${GITHUB_REF##refs/heads/}"
          echo "BRANCH_NAME=$branch_name" >> $GITHUB_ENV
          if [[ $branch_name =~ ([-_]?)([0-9]+[-_]?[^0-9]*)$ ]]; then
            ticket_id="${BASH_REMATCH[2]}"
            echo "üé´ Ticket ID: $ticket_id"
            echo "TICKET_ID=$ticket_id" >> $GITHUB_ENV
          else
            echo "‚ùå No valid ticket ID found in the branch name."
          fi

      - name: üìä Display Ticket ID
        run: |
          echo "üé´ Ticket ID: $TICKET_ID"

      - name: üöÄ Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TARGET_HOST }}
          username: ${{ secrets.TARGET_USERNAME }}
          key: ${{ secrets.TARGET_PRIVATE_KEY }}
          port: ${{ secrets.TARGET_PORT }}
          proxy_host: ${{ secrets.PROXY_HOST }}
          proxy_username: ${{ secrets.PROXY_USERNAME }}
          proxy_key: ${{ secrets.PROXY_PRIVATE_KEY }}
          proxy_port: ${{ secrets.PROXY_HOST_PORT }}
          script: |
            echo "$TICKET_ID"
            cd SS
            if [ -d ${{ env.TICKET_ID }} ]; then
                echo "üìÇ Directory exists."
                cd ${{ env.TICKET_ID }}/icvs_priv
                git stash
                git pull
            else
                echo "üìÇ Directory does not exist."
                mkdir ${{ env.TICKET_ID }}
                cd ${{ env.TICKET_ID }}
                git clone git@github.com:infinilytics/icvs_priv.git -b ${{ env.BRANCH_NAME }}
            fi


